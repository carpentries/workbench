on:
  push:
    branches: main
  pull_request:
    branches: main
  schedule:
   - cron: '0 0 * * 2'
  # to be able to trigger a manual build
  workflow_dispatch:

name: Render and deploy Book

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          # To install LaTeX to build PDF book
          tinytex: true
          version: pre-release

      # Install any computing dependency you may need, usually either python and Jupyter or R
      # More specific examples will be shared on quarto-dev/quarto-actions project
      - name: setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: yes
          install-r: yes
          extra-repositories: 'https://carpentries.r-universe.dev'

      - name: fix apt
        run: sudo apt update -y

      - name: setup dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::sandpaper
            any::pegboard
            any::varnish
            any::withr
            any::sessioninfo

      - name: Deploy ðŸš€
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages

